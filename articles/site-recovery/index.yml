### YamlMime:Landing
title: Documentazione di Azure Site Recovery
summary: Usare Azure Site Recovery per il ripristino di emergenza dei computer e dei carichi di lavoro locali in Azure e delle VM di Azure in un'area di Azure secondaria. Implementando la replica in Azure, è possibile orchestrare il failover in caso di interruzioni del servizio e continuare ad accedere ai carichi di lavoro e alle app in Azure. Quando la località primaria è di nuovo disponibile, è possibile eseguire il failback, se necessario.
