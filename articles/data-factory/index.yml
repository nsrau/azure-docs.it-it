### YamlMime:Landing
title: Documentazione di Azure Data Factory
summary: Azure Data Factory è un servizio di estrazione, trasformazione e caricamento (ETL) basato sul cloud di Azure per l'integrazione dei dati serverless scale-out e la trasformazione dei dati.  Offre un'interfaccia utente senza codice per la creazione intuitiva di contenuti e una singola console per il monitoraggio e la gestione. È anche possibile trasferire in modalità lift-and-shift i pacchetti SSIS in Azure per eseguirli con la piena compatibilità in Azure Data Factory. SSIS Integration Runtime offre un servizio completamente gestito, per cui non ci si deve preoccupare della gestione dell'infrastruttura.
metadata:
  title: Documentazione di Azure Data Factory
  description: Informazioni su come usare Data Factory, un servizio di integrazione dei dati nel cloud, per creare servizi di archiviazione, spostamento ed elaborazione in pipeline di dati automatizzate. Esercitazioni e altri documenti mostrano come configurare e gestire le pipeline di dati e come spostare e trasformare i dati per l'analisi.
