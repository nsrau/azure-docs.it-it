abstract:
  description: Informazioni su come usare Data Factory, un servizio di integrazione dei dati nel cloud, per creare servizi di archiviazione, spostamento ed elaborazione in pipeline di dati automatizzate. Esercitazioni e altri documenti mostrano come configurare e gestire le pipeline di dati e come spostare e trasformare i dati per l'analisi. <p>Se si usa la versione 1 del servizio Data Factory, vedere la <a href=/azure/data-factory/v1/data-factory-introduction>documentazione sulla versione 1.</a></p>
