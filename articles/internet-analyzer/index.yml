### YamlMime:Landing
title: Documentazione dell'analizzatore Internet di Azure (anteprima)
summary: L'analizzatore Internet di Azure è una piattaforma di misurazione lato client che consente di testare l'impatto delle modifiche apportate all'infrastruttura di rete sulle prestazioni dei clienti. Indipendentemente dal fatto si esegua la migrazione da locale ad Azure o che si stia valutando un nuovo servizio di Azure, l'analizzatore Internet di Azure consente di acquisire dai dati degli utenti e dalle analisi avanzate di Microsoft le informazioni necessarie sull'architettura di rete per ottimizzarla con Azure prima della migrazione.
