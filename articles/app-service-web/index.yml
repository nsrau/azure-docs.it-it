abstract:
  description: 'App Web di Azure consente di creare e ospitare applicazioni Web nel linguaggio di programmazione preferito, senza dovere gestire l''infrastruttura. Offre la scalabilità automatica e la disponibilità elevata, supporta sia Windows che Linux e consente le distribuzioni automatizzate da GitHub, Visual Studio Team Services o qualsiasi repository Git. Informazioni su come usare App Web di Azure con le guide rapide, le esercitazioni e gli esempi.'
