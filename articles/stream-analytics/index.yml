### YamlMime:Landing
title: Documentazione di Analisi di flusso di Azure
summary: Analisi di flusso di Azure è un servizio di analisi in tempo reale completamente gestito che consente di analizzare ed elaborare flussi di dati veloci utilizzabili per attivare avvisi e azioni. Leggere informazioni su come usare Analisi di flusso di Azure con guide di avvio rapido, esercitazioni ed esempi.
