### YamlMime:Landing
title: Documentazione del Database di Azure per PostgreSQL
summary: Il database di Azure per PostgreSQL è un servizio di database relazionale basato sul motore di database Postgres open source. Si tratta di un database distribuito come servizio completamente gestito in grado di gestire carichi di lavoro cruciali con prestazioni prevedibili, sicurezza, disponibilità elevata e scalabilità dinamica. Prevede due opzioni di distribuzione, ovvero server singolo e cluster Hyperscale (Citus) (anteprima). L'opzione Hyperscale (Citus) scala orizzontalmente le query tra più computer tramite partizionamento orizzontale e risponde ai requisiti di scalabilità e prestazioni superiori delle applicazioni. Informazioni su come usare il database di Azure per PostgreSQL con le guide rapide, le esercitazioni e gli esempi.
