### YamlMime:Landing
title: Documentazione di Azure Active Directory B2C
summary: Azure Active Directory B2C (Azure AD B2C) è un servizio di gestione delle identità che consente il controllo personalizzato delle procedure di iscrizione, accesso e gestione dei profili dei clienti quando usano le applicazioni iOS, Android, .NET, a pagina singola e così via. Informazioni su come usare Azure AD B2C con le guide rapide, le esercitazioni e gli esempi.
