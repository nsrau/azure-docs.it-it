### YamlMime:Landing
title: Documentazione di Azure Data Catalog
summary: Informazioni su come configurare un catalogo dati per consentire all'organizzazione di trovare, riconoscere e utilizzare origini dati. Esercitazioni, informazioni di riferimento sulle API REST e altri documenti mostrano come pianificare e configurare un repository di dati in cui gli utenti possono trovare le origini dati disponibili e acquisire conoscenze a cui hanno contribuito gli esperti di dominio.
