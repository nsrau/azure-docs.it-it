sections:
- items:
  - type: paragraph
    text: Il database SQL di Azure consente di monitorare e ottimizzare facilmente il carico di lavoro del database.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Analisi delle prestazioni della query
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Monitorare facilmente l'uso delle risorse nel Database SQL di Azure (Database singolo) usando le funzionalità di monitoraggio incorporate nel portale di Azure.</p>
    - title: Azure SQL Analytics
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Il monitoraggio di Analisi SQL di Azure consente di monitorare facilmente una flotta di grandi dimensioni di database, pool elastici e istanze in un unico riquadro della finestra.</p>
    - title: Ottimizzazione automatica
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Ottimizzazione automatica consiglia e sistema automaticamente i problemi di pianificazione delle query, crea e rilascia gli indici per migliorare le prestazioni.</p>
    - title: Informazioni dettagliate sulle prestazioni intelligenti
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>La funzionalità di intelligence integrata nel Database SQL di Azure rileva gli eventi di arresto improvviso che causano una riduzione delle prestazioni nei database e offre suggerimenti di mitigazione laddove possibile.</p>
    - title: Raccomandazioni per le prestazioni
      href: /azure/sql-database/sql-database-advisor
      html: <p>Il database SQL di Azure fornisce un set di suggerimenti che possono aiutare a ottimizzare il database nel portale di Azure.</p>
    - title: Metriche e registrazione
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>Trasmettere i dati di telemetria diagnostica del database ad Analisi SQL di Azure, Hub eventi di Azure o Archiviazione BLOB di Azure per le integrazioni personalizzate.</p>
