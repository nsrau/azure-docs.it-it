abstract:
  description: 'Il database SQL di Azure è un database come servizio relazionale che usa il motore Microsoft SQL Server. Il database SQL è un database sicuro, affidabile, a prestazioni elevate, che consente di creare applicazioni e siti Web basati sui dati nel linguaggio di programmazione preferito, senza dovere gestire l''infrastruttura. Informazioni su come usare il database SQL con le guide rapide, le esercitazioni e gli esempi.'
