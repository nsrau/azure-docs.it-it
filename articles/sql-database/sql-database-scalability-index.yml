sections:
  - items:
      - type: paragraph
        text: Il database SQL di Azure consente di scalare facilmente il database aggiungendo più potenza di calcolo (aumento) o aggiungendo più unità di database (scale-out).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Aumentare
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Aggiungere o rimuovere facilmente risorse nel database SQL per trovare il miglior rapporto prezzo/prestazioni o ridurre i problemi di prestazioni.</p>
          - title: Scalabilità orizzontale in lettura
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>Il livello business critical fornisce una replica gratuita del database in cui è possibile eseguire report, analisi e altre query di sola lettura su una copia dei dati.</p>'
          - title: Partizionamento orizzontale del database
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>È possibile usare più partizioni di database per lo scale-out del database oltre i limiti massimi di archiviazione e calcolo per singoli database.</p>
          - title: Query elastiche
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>Le query elastiche consentono di eseguire query Transact-SQL standard su un set di partizioni di database distribuiti a livello globale.</p>
          - title: Transazioni elastiche
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Usare transazioni distribuite a livello globale per garantire un accesso a livello di transazione coerente ai dati distribuiti.</p>
          - title: Processi tra database
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Gestire un set di database tramite processi elastici tra database.</p>
  - title: Altre risorse
    items:
      - type: paragraph
        text: Informazioni sulle funzionalità aggiuntive utili per la scalabilità dei dati.
      - type: list
