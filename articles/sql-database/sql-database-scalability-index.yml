        items:
          - html: '<a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">Server collegato</a> è una funzionalità principale del motore di database di SQL Server che consente di eseguire query distribuite dal codice Transact-SQL ad altri motori di database.'
          - html: La <a href="sql-database-geo-replication-overview.md">replica geografica</a> consente di inserire un numero qualsiasi di repliche leggibili in aree diverse.