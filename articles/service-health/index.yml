title: Documentazione di Integrità dei servizi di Azure
summary: Integrità dei servizi di Azure è una suite di esperienze che fornisce supporto e indicazioni personalizzati quando si verificano o potrebbero verificarsi in futuro problemi nei servizi di Azure dell'utente. Integrità dei servizi di Azure è costituito dallo stato di Azure, dal servizio di integrità dei servizi e da Integrità risorse.
