summary: I servizi di gestione degli utenti di Azure AD, come i gruppi e le assegnazioni dei ruoli di amministratore, consentono di completare più velocemente le attività principali. È possibile assegnare le licenze e l'accesso alle applicazioni a gruppi o utenti oppure delegare le autorizzazioni per distribuire le attività di gestione delle identità.
