abstract:
  description: 'Il servizio Azure Kubernetes gestisce l''ambiente Kubernetes ospitato consentendo di distribuire e gestire applicazioni in contenitori in modo semplice e rapido senza competenze nell''orchestrazione di contenitori. Elimina anche l''impegno delle operazioni in corso e della manutenzione effettuando il provisioning, l''aggiornamento e il ridimensionamento delle risorse su richiesta, senza portare le applicazioni offline.'
