abstract:
  description: L'API Ricerca immagini Bing consente di integrare le funzionalità di ricerca di immagini di Bing nelle proprie applicazioni. Inviando query di ricerca utente con l'API, è possibile ottenere e visualizzare immagini pertinenti e di alta qualità in modo analogo a bing.com/images.
