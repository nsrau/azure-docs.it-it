title: Documentazione dell'API Riconoscimento input penna
summary: Informazioni su come usare l'API Riconoscimento input penna per inserire il riconoscimento input penna nelle app e nei servizi. L'API è un servizio basato sul cloud che usa Machine Learning per riconoscere forme e testo scritti a mano in qualsiasi contesto.
metadata:
  title: API Riconoscimento input penna - Esercitazioni, guide introduttive, informazioni di riferimento sulle API
  titleSuffix: Azure Cognitive Services
  description: Con input penna digitale ci si riferisce alle tecnologie che abilitano le rappresentazioni digitali di input quali la scrittura manuale e i disegni. Mentre i dispositivi continuano a permettere esperienze di input penna digitale avanzate, l'intelligenza artificiale e l'apprendimento automatico consentono il riconoscimento delle forme e del testo scritto in qualsiasi contesto. L'API di Riconoscimento input penna è un servizio basato sul cloud che consente di inviare tratti input penna e di ottenere informazioni dettagliate su di essi.
