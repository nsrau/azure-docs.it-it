### YamlMime:Landing
title: Documentazione dell'API Analisi del testo
summary: "L'API Analisi del testo è un servizio basato sul cloud che fornisce elaborazione avanzata in linguaggio naturale su testo non elaborato e include quattro funzioni principali: analisi del sentiment, estrazione di frasi chiave, riconoscimento di entità denominate e rilevamento della lingua."
metadata:
  title: Documentazione dell'API Analisi del testo - Esercitazioni e informazioni di riferimento sulle API - Servizi cognitivi Microsoft| Microsoft Docs
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: "L'API Analisi del testo è un servizio basato sul cloud che fornisce elaborazione avanzata in linguaggio naturale su testo non elaborato e include quattro funzioni principali: analisi del sentiment, estrazione di frasi chiave, riconoscimento di entità denominate e rilevamento della lingua. Informazioni su come analizzare il contenuto in modi diversi con le guide introduttive, le esercitazioni e gli esempi."
