abstract:
  description: Informazioni sull'uso di Azure Machine Learning, con i suoi servizi completamente gestiti per la compilazione, distribuzione e gestione di modelli di Machine Learning e intelligenza artificiale nel cloud. Esercitazioni, guide introduttive, riferimenti ed esempi illustrano come creare e distribuire modelli per qualsiasi applicazione.
