  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/preview/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (anteprima) <br><b>Servizi di Azure Machine Learning</b></a> <p>Informazioni sul modo in cui questi servizi consentono ai data scientist di sviluppare soluzioni di intelligenza artificiale usando strumenti e librerie Python con una serie di servizi di dati e di calcolo di Azure.</p>
    - html: <a href="/azure/machine-learning/studio/"><img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure Machine Learning Studio</b></a> <p>Informazioni su come usare questo strumento di trascinamento collaborativo per compilare, testare e distribuire soluzioni di analisi predittiva sui dati.</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"><img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>Macchina virtuale di data science</b></a> <p>Informazioni su come usare macchine virtuali di Data Science e Deep Learning, ovvero immagini di VM personalizzate in Azure caricate con strumenti di data science usati per creare applicazioni intelligenti per l'analisi avanzata.</p>
