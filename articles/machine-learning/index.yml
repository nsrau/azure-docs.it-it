- title: Altre tecnologie di Microsoft Machine Learning
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"><img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Team Data Science Process</b></p> </a> Metodologia collaborativa di data science che consente ai team di offrire in modo efficiente soluzioni di analisi predittiva e applicazioni intelligenti.
    - html: <a href="/sql/advanced-analytics/r/r-services"><img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>SQL Server Machine Learning Services</b></p> </a> Analisi nel database con il supporto di R e Python.
    - html: <a href="/machine-learning-server/"><img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a> Piattaforma flessibile di Enterprise Machine Learning che supporta distribuzioni R e Python in Windows, Linux e nei cluster HDInsight Spark e Hadoop.
    - html: <a href="/azure/batch-ai/"><img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Batch AI Training</b></p> </a> Servizio gestito che consente di sperimentare in parallelo con i modelli di intelligenza artificiale, usando qualsiasi framework, e quindi esegue il training dei modelli su larga scala in GPU cluster.
    - html: <a href="/azure/#pivot=products&panel=cognitive"><img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Servizi cognitivi</b></p> </a> API che forniscono algoritmi intelligenti per app, siti Web e bot.
    - html: <a href="/cognitive-toolkit/"><img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Toolkit gratuito e open source per il training di algoritmi di Deep Learning.
