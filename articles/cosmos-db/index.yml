### YamlMime:Landing
title: Documentazione di Azure Cosmos DB
summary: Azure Cosmos DB è il servizio di database multimodello di Microsoft, distribuito a livello globale per applicazioni cruciali. Offre funzionalità multimaster tramite ridimensionamento automatico di unità elaborate, risorse di calcolo e di archiviazione.
