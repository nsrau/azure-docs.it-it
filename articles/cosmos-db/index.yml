abstract:
  description: 'Azure Cosmos DB è un servizio di database distribuito a livello globale progettato per consentire la scalabilità flessibile e indipendente della velocità effettiva e delle risorse di archiviazione, in un numero qualsiasi di aree geografiche, con un contratto di servizio completo.  Cosmos DB permette di sviluppare documenti, coppie chiave/valore e database a grafi usando una serie di API e modelli di programmazione diffusi. Informazioni su come usare Cosmos DB con le guide rapide, le esercitazioni e gli esempi.'
