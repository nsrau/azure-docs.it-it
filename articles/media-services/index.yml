abstract:
  description: 'Servizi multimediali di Azure è una piattaforma di flussi di lavoro multimediali, basata sul cloud, che consente di sviluppare soluzioni che richiedono la codifica, la creazione di pacchetti, la protezione del contenuto e la trasmissione di eventi live. Servizi multimediali di Azure si integra perfettamente con la rete CDN di Azure per la distribuzione su larga scala con i servizi CDN di Akamai e Verizon, permettendo ai clienti di scegliere la soluzione ideale per le loro esigenze, ad esempio per bilanciare il carico tra reti per la distribuzione di contenuti. Video Indexer di Servizi multimediali di Azure consente di estrarre metadati e informazioni dettagliate usando l''intelligenza artificiale con i set di impostazioni predefinite dell''analizzatore di video e audio. Usando l''API Video Indexer, è possibile migliorare facilmente l''accuratezza eseguendo il training dei modelli di intelligenza artificiale forniti con il proprio contenuto.'
