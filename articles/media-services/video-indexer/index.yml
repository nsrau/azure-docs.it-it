title: Informazioni su Video Indexer di Servizi multimediali di Azure
summary: Video Indexer di Servizi multimediali di Azure è un'applicazione cloud basata su Analisi Servizi multimediali di Azure, Ricerca cognitiva di Azure, Servizi cognitivi (ad esempio API Viso, Microsoft Translator, API Visione artificiale e Servizio di riconoscimento vocale personalizzato). Consente di estrarre informazioni dettagliate dai video tramite i modelli audio e video di Video Indexer.
