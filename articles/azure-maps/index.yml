### YamlMime:Landing
title: Documentazione di Mappe di Azure
summary: Mappe di Microsoft Azure offre agli sviluppatori di tutti i settori potenti funzionalità geospaziali che includono i dati mappa più aggiornati disponibili per fornire contesto geografico alle applicazioni Web e per dispositivi mobili. Mappe di Azure è un set di API REST conforme all'API Azure One per mappe, ricerca, routing, traffico, mobilità, meteo, fusi orari, georilevazione, geofencing, dati mappa e operazioni spaziali accompagnati da SDK Web e Android per rendere lo sviluppo semplice, flessibile e portabile in più piattaforme.
